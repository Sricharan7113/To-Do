<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan-Karo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icon.png">
    
</head>
<body>
    <div class="Container" id="Container">
        <p class="Heading" id="Heading">To-Do List </p>

        <div class="Add" id="Add">
            <input type="text" class="Textbox" id="Textbox" placeholder=" Add Task ">
            <button class="Btn" id="Btn" onclick="Clicked()">
                <img class="AddIcon" id="AddIcon" src="Add.png" width="30px"/>
            </button>
        </div>
         
        <ol class="ToBeDone" id="ToBeDone">   </ol>
         

    </div>
    
</body>
<script src="script.js"> </script>
</html>
